name: Deploy backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/cloud-run-backend.yml'

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT: ai-invoice-scan
      GCP_REGION: europe-west4
      SERVICE_NAME: invoice-backend
      RUNTIME_SA: invoice-backend-runner@ai-invoice-scan.iam.gserviceaccount.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authenticate to Google Cloud. Provide a repo secret named GCP_SA_KEY
      # containing a JSON key for a Service Account with at least:
      # - roles/run.admin
      # - roles/iam.serviceAccountUser
      # - roles/cloudbuild.builds.editor
      # (Artifact Registry permissions are not needed when using --source.)
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Show gcloud version
        run: gcloud version

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/invoice-backend/invoice-backend:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" ./backend

      - name: Push image to Artifact Registry
        run: |
          docker push "$IMAGE"

      - name: Deploy to Cloud Run (from image)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project=${{ env.GCP_PROJECT }} \
            --region=${{ env.GCP_REGION }} \
            --image="$IMAGE" \
            --service-account=${{ env.RUNTIME_SA }} \
            --allow-unauthenticated
